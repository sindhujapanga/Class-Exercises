<div class="container">
    <div class="row">
        
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-lg-4 my-2" *ngFor="let item of allItems">
                    <div class="card">
                        <div class="media-container">
                            <img class="card-img" [src]="item.img" width="150.53" height="244.53" [alt]="item.itemUrl">
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h5 class="card-title"> {{ item.name }}</h5>
                                </div>
                                <div class="col-6">
                                    <p class="text-right font-weight-bolder">Price: {{ item.price }}</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <p class="card-text"> {{ item.description }}</p>
                                </div>
                                <div class="col-6 text-center ">
                                    <div class="row ">
                                        <div class="col-12 align-right my-2">
                                            <p class="card-text"> </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                    <div class="row">
                                        <div class="col-8 align-right">
                                            <button type="button" class="btn btn-primary "
                                                (click)="displayItemDetails(item.id)">
                                                <i class="material-icons align-bottom">view_list</i> ViewDetails </button>
                                        </div>
                                        <div class="col-4 align-left">
                                            <button type="button" class="btn btn-danger " (click)="addToCart(item.id)">
                                                <i class="material-icons align-bottom">shopping_cart</i>Add </button>
                                        </div>

                                    </div>

                                </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
