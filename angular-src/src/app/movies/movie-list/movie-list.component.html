                <div class="col-md-6 col-sm-12 col-lg-4 my-2" *ngFor="let movie of allMovies" > 
                    <div class="card" >
                        <div class="media-container">
                                        <img class="card-img" [src]="movie.movieUrl"
                                            width="244.53" height="244.53"
                                        [alt]="movie.movieTitle">
                                    </div>
                
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6"> 
                                    <h3 class="card-title"> {{ movie.movieTitle }}</h3>
                                </div>
                                <div class="col-6"> 
                                  
                                </div>
                            </div>  
                            <p class="card-text"> {{ movie.movieDirector }}</p>
                            <div class="row">
                          
                                <div class="col-6 text-center " >   
                                    <div class="row ">
                                        <div class="col-12 align-right my-2" >
                                            <p class="card-text"> Realeased on {{ movie.movieDate }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 align-right" >
                                            <button class="btn btn-primary" (click)="displayEditMovie(movie.movieId)" 
                                            class="btn btn-info">
                                            <i class="material-icons align-bottom">edit</i> Edit </button>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-12 align-right" >
                                                <button class="btn btn-primary" (click)="deleteMovie(movie.movieId)" 
                                                class="btn btn-danger ">
                                                <i class="material-icons align-bottom">delete</i> Delete</button>
                                            </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
